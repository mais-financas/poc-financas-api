version: '3.1'

services:
  db:
    image: postgres:alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: financas_db
    volumes:
      - pg_data:/var/lib/postgresql/data
volumes:
  pg_data:
    driver: local